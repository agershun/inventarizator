<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let context = canvas.getContext('2d');
var localStream;


// Создаем видеопоток
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
    	localStream = stream;
        video.srcObject = stream;
        video.play();
    });
}

// Добавляем событие по нажатию
document.getElementById("snap").addEventListener("click", function() {
	let w = 400;
	let h = 400;

	document.getElementById("step2").style.display = "none";
	document.getElementById("step3").style.display = "block";
	context.drawImage(video, 0, 0, w, h);

	// Отключаем камеру
//    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
	 	video.pause();
  		video.srcObject = undefined;
	  	localStream.getTracks()[0].stop();	
//    });


});

document.getElementById("create").addEventListener("click", function() {
	// Получаем токен для авторизации
	getToken(email,password).then((token)=>{
		createNaviaddress(token);
	});
});


// Получить токен
function getToken(email,password) {
	return new Promise((resolve,reject) => {
		let url = 'https://staging-api.naviaddress.com/api/v1.5/Sessions';
		let params = {
			email:email,  
			password:password 
		};

		fetch(url,
		{
		    headers: {
		      'Accept': 'application/json',
		      'Content-Type': 'application/json',
		    },
		    method: 'POST',
		    body: JSON.stringify(params)
		})
		.then((res1) => {
			res1.json().then((res2) => resolve(res2.token));
		});
	});
}

function createNaviaddress(token) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
        	(position)=>{
        		let coords = position.coords;

				let url = 'https://staging-api.naviaddress.com/api/v1.5/addresses/';
        		let body = {
        			lat: coords.latitude,
        			lng: coords.longitude,
        			address_type: "free", 
        			default_lang: "ru"
        		};
	
				fetch(url,
				{
				    headers: {
				      'Content-Type': 'application/json',
				      'Accept': 'application/json',
				      'auth-token': token
				    },
				    method: 'POST',
				    body: JSON.stringify(body)
				}).then((res1) => {
					res1.json().then((res2) => {
						acceptNaviaddress(token,res2.result.container, res2.result.naviaddress);
					});
				});
		});

    } else {
    	alert("Геолокация не поддерживается вашим браузером");
    }
}

// Подтверждаем навиадрес
function acceptNaviaddress(token,container,naviaddress) {
	let url = 'https://staging-api.naviaddress.com/api/v1.5/addresses/accept/'
	+container+'/'+naviaddress;
	let body = {};

	fetch(url,
	{
	    headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json',
	      'auth-token': token
	    },
	    method: "POST",
	    body: JSON.stringify(body)
	}).then((res1) => {
		res1.json().then((res2) => {
			postImage(token, res2.result.container, res2.result.naviaddress);
		});
	});			
}


function postImage(token,container,naviaddress) {
	let url = 'https://staging-api.naviaddress.com/api/v1.5/images/';

	let dataURL = canvas.toDataURL('image/jpeg', 0.5);
	let blob = dataURItoBlob(dataURL);
	let fd = new FormData();
	fd.append('0',blob);

	fetch(url,
	{
	    headers: {
	      'Accept': 'application/json',
	      'auth-token': token
	    },
	    method: "POST",
	    body: fd
	}).then((res1) => {
		res1.json().then((res2) => {
			let imageUrl = res2[0].medium;
			let imageUuid = res2[0].uuid;
			putNaviaddress(token, container, naviaddress, imageUrl, imageUuid);
		});
	});			
}

// Конвертируем URI в блоб
function dataURItoBlob(dataURI) {
	var byteString;
	if (dataURI.split(',')[0].indexOf('base64') >= 0)
	    byteString = atob(dataURI.split(',')[1]);
	else
	    byteString = unescape(dataURI.split(',')[1]);

	let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

	let ia = new Uint8Array(byteString.length);
	for (let i = 0; i < byteString.length; i++) {
	    ia[i] = byteString.charCodeAt(i);
	}

	return new Blob([ia], {type:mimeString});
}

// Заполняем навиадрес данными
function putNaviaddress(token,container,naviaddress,imageUrl, imageUuid) {	
	let url = 'https://staging-api.naviaddress.com/api/v1.5/addresses/'
	+container+'/'+naviaddress+'?lang=ru';

	let body = {
		name:document.getElementById("description").value,
		description:'Создано программой Инвентаризатор: '+document.getElementById("description").value,
		cover: [{image_uuid:imageUuid,image:imageUrl}]
	};

	fetch(url,
	{
	    headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json',
	      'auth-token': token
	    },
	    method: "PUT",
	    body: JSON.stringify(body)
	}).then((res1) => {
		res1.json().then((res2) => {
			let r = res2.result;
			location.href = "get.html?container="+r.container+'&naviaddress='+r.naviaddress;
		});
	});			
}


</script>
